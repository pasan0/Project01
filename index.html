<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Double Header with Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-i3HgBgAH5e7rl7/OQMI9aGMPjp8tD5F0D2wGKPAfZXKb8rMTL1SuTAMryPYYHv7TQHyl2qUbOyPp7y3xJCXBFg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* Custom CSS for double header */
    .top-header {
      background-color: #000;
      color: #fff;
      padding: 10px 0;
    }
    .contact-info {
      text-align: right;
    }
    .contact-info i {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="top-header">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <!-- Sample mobile number with Font Awesome icon -->
          <div class="contact-info">
            <i class="fas fa-phone"></i> +1 (555) 123-4567
          </div>
        </div>
        <div class="col-md-6">
          <!-- Sample address with Font Awesome icon -->
          <div class="contact-info">
            <i class="fas fa-map-marker-alt"></i> 1234 Street Name, City, Country
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Logo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contacts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Bootstrap JS (optional, if needed) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
